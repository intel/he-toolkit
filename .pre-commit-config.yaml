repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0 # Jan 2023
      hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-merge-conflict
        - id: mixed-line-ending
        - id: fix-byte-order-marker
        - id: check-yaml
        - id: check-toml
          exclude: tests/input_files/.*.toml
    - repo: https://github.com/crate-ci/typos
      rev: v1.16.8
      hooks:
        - id: typos
    - repo: local
      hooks:
        - id: clang-format
          name: clang-format
          entry: clang-format
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx|js|proto)$
          args:
            - -i
        - id: shfmt
          name: shfmt
          entry: shfmt
          language: system
          files: \.sh$
          args:
            - -d
            - -i
            - '2'
            - -ci
            - -sr
            - -bn
            - -w
        - id: cpplint
          name: cpplint
          entry: cpplint
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx)$
          args:
            - --recursive
        - id: shellcheck
          name: shellcheck
          entry: shellcheck
          language: system
          files: \.sh$
          args:
            - -s
            - bash
            - -e
            - SC1091
        - id: black
          name: black
          entry: black
          language: system
          files: \.py$
        - id: repo-inventory
          name: repo-inventory
          entry: .github/scripts/check-repo-contents-file.sh
          language: script
          # Always run because other renamed, modified, or deleted files need to
          # be reflected in the contents file.
          always_run: true
          # This forces only docker/repo-inventory.txt to be considered and passed
          # in the an arg. Not having at least 'files' defined can lead to
          # overwrite of other files.
          pass_filenames: false
          files: docker/repo-inventory.txt
          args: [docker/repo-inventory.txt]
        - id: bandit
          name: bandit
          entry: .github/scripts/run-bandit.sh
          language: script
          pass_filenames: false
        - id: mypy-deployments
          name: mypy-deployments
          entry: .github/scripts/run-mypy.sh
          language: script
          pass_filenames: false
          args:
            - deployments
        - id: mypy-kit
          name: mypy-kit
          entry: .github/scripts/run-mypy.sh
          language: script
          pass_filenames: false
          args:
            - -p
            - kit
        - id: pylint
          name: pylint
          entry: .github/scripts/run-pylint.sh
          language: script
          pass_filenames: false
          args:
            - kit
            - deployments
